sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson

layers:
    _landLayer:
        data:
            source: mapzen
            layer: earth
        draw:
            polygons:
                order: 0
                color: [0.443, 0.439, 0.431, 1.00]
    _waterLayer:
        data:
            source: mapzen
            layer: water
        draw:
            polygons:
                order: 2
                color: [0.322, 0.396, 0.416, 0.32]
    _boundariesLayer:
        data:
            source: mapzen
            layer: boundaries
        _countryBorders:
            filter: { kind_detail: "2"  }
            draw:
                lines:
                    order: 1
                    color: [0.965, 0.953, 0.953, 1.00]
                    width: 1.75px
                    cap: round
        _stateBorders:
            filter: { kind_detail: "4" }
            draw:
                lines:
                    order: 1
                    color: [0.745, 0.722, 0.714, 1.00]
                    width: 1px
