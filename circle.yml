machine:
  python:
    version: 3.4.3

dependencies:
  override:
    - sudo apt-get update -y
    - sudo apt-get install -y curl
    - pip install -r requirements.txt

test:
  override:
    - make
    - cp -Lr dist $CIRCLE_ARTIFACTS/documentation
    - echo '<a href="/documentation/">documentation</a>' > $CIRCLE_ARTIFACTS/index.html
